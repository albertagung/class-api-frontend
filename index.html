<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Datatables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <title>User Classrooms</title>
  </head>
  <body>
    
    <div class="container">
      <div style="margin: 100px 0 100px 0">
        <div class="d-flex justify-content-between">
          <h4>Table Users</h4>
          <button onclick="event.preventDefault(); window.location.assign('new-user.html')" class="btn btn-primary">Insert new user</button>
        </div>
        <br>
        <table id="users_table" class="display">
          <thead>
            <tr>
              <th>UUID</th>
              <th>Username</th>
              <th>Student Name</th>
              <th>Enrolled Class</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody />
       </table>
      </div>
     <div style="margin: 100px 0 100px 0">
      <div class="d-flex justify-content-between">
        <h4>Table Classrooms</h4>
        <button onclick="event.preventDefault(); window.location.assign('new-classroom.html')" class="btn btn-primary">Insert new classroom</button>
      </div>
      <br>
       <table style="margin: 100px 0 100px 0" id="classrooms_table" class="display">
          <thead>
            <tr>
              <th>UUID</th>
              <th>Class Name</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody />
       </table>
     </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Loading overlay JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>

    <!-- Sweet alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- Axios JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Datatables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/datetime-moment.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.20/dataRender/datetime.js"></script>

    <!-- Index Script -->
    <script type="text/javascript" src="/assets/index.js"></script>

  </body>
</html>
